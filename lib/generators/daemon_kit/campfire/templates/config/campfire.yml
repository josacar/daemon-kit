# Campfire configuration file

# The configuration specifies the following keys:
# * api_token  - API token for connecting Campfire
# * domain     - Campfire subdomain
# * chat_rooms - Array of chat rooms to join

defaults: &defaults
  api_token: INVALIDAPIKEY
  domain: domain.com
  chat_rooms:
    - 'Default room'

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
